<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/title.jpg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AUDIO PLAYER</title>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
        <h2 id="title"><b>Hasbi Rabbi Jallallah</b></h2>
        <h3 id="artist">By Hafiz Bilal Qadri</h3>
            <div class="img_container">
                <img src="/images/Hasbi-Rabbi-Hafiz-Bilal-Qadri.jfif" alt="">
                </div>
                <audio src="/audio/Hasbi-Rabbi-Hafiz-Bilal-Qadri.mp3"></audio>
                <div class="progress_bar" id="progress_container">
                    <div class="progress_duration">
                        <div id="current_time">0:00</div>
                        <div id="duration">4:48</div>
                    </div>
                        <div class="progress_div" id="progress_div">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <div class="music_controls">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play main_button" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
